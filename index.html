<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Music Player</title>
  <link rel="stylesheet" href="music.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="player">
  <h2>My Music Player</h2>

  <div class="details">
    <img id="track_art">
    <h3 id="track_name">Loading...</h3>
    <p id="track_artist"></p>
  </div>

  <div class="buttons">
    <button onclick="prevTrack()"><i class="fa fa-backward"></i></button>
    <button onclick="playpauseTrack()" id="playpause"><i class="fa fa-play"></i></button>
    <button onclick="nextTrack()"><i class="fa fa-forward"></i></button>
  </div>

  <div class="slider">
    <span id="current-time">00:00</span>
    <input type="range" id="seek_slider" value="0">
    <span id="total-duration">00:00</span>
  </div>

  <div class="slider">
    <i class="fa fa-volume-down"></i>
    <input type="range" id="volume_slider" value="80">
    <i class="fa fa-volume-up"></i>
  </div>

</div>

<script src="music.js"></script>
</body>
</html>
